<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">
                        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="8" fill="currentColor"/>
                            <circle cx="50" cy="20" r="6" fill="currentColor"/>
                            <circle cx="75" cy="35" r="6" fill="currentColor"/>
                            <circle cx="75" cy="65" r="6" fill="currentColor"/>
                            <circle cx="25" cy="65" r="6" fill="currentColor"/>
                            <line x1="50" y1="50" x2="50" y2="26" stroke="currentColor" stroke-width="3"/>
                            <line x1="50" y1="50" x2="69" y2="38" stroke="currentColor" stroke-width="3"/>
                            <line x1="50" y1="50" x2="69" y2="62" stroke="currentColor" stroke-width="3"/>
                            <line x1="50" y1="50" x2="31" y2="62" stroke="currentColor" stroke-width="3"/>
                        </svg>
                        <span>TheNetwork</span>
                    </a>
                </h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="signup">
            <div class="container">
                <h2>Join the Waitlist</h2>
                <p class="subtitle">Note: Please use your Gmail address to sign up</p>
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required pattern=".*@gmail\.com$">
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 The Network</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
